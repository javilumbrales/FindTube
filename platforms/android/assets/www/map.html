<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Map</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/map.css" />
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyBn965xXnfdvHcv8QwmfDzq2rgQTx-DNGw"></script>
    <script type="text/javascript" charset="utf-8" src="js/api.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/map.js"></script>
</head>

<body>
<div data-role="page" id="pageID" class="page-map">
    <div role="main" class="ui-content">
        <div id="full-height">
            <div id="loading">
                <img id="loading-image" src="img/loading.gif" alt="Loading..." />
            </div>
        </div>
        <div class="box" id="search-form" style="display:none">
            <div class="container-2">
                <span class="icon"><i class="fa fa-search"></i></span>
                <form id="search-f">
                    <input type="search" id="search" placeholder="Search..." data-role="none"/>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
</body>

</html>
